<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Campo Minato</title>
</head>
<body class="d-flex flex-column">
    <header>
        <div class="d-flex p-3 justify-content-between">
            <div class="d-flex">
                <div class="me-3">
                    <img src="img/logo.png" alt="">
                </div>
                <div>
                   <h1 class="fw-bold">Campo Minato</h1>
                </div>
            </div>
                <div class="py-3">
                    <label for="difficulty">Difficoltà</label>
                    <select class="pe-5" name="difficulty" id="difChoice">
                        <option value="easy"> Facile</option>
                        <option value="normal"> Normale</option>
                        <option value="hard"> Difficile</option>
                    </select>
                    <input class="px-4 ms-2" type="button" id="start" value="Play">
                    <input onClick="window.location.reload();" class="px-4 ms-2" type="button" id="refresh" value="Restart">
                </div>
        </div>
    </header>
    <main class="flex-grow-1">
        <div id="board" class="p-4 board">

        </div>
    </main>
    <footer class="p-3">
        <small class="fs-6">Made with ❤ by <a href="#">Boolean</a></small>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
